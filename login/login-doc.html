<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eris - Login</title>
    <link href="login-style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <script src="login-script.js"></script>
    <div class="outer">
        <div class="mid">
            <img class="logo" style="filter: opacity(0)" src="logo.svg" />
            <div class="container-left" style="filter: opacity(0)">
              <form action='/login' method="POST">
                <div class="username">
                    <span class="label ulabel">Username</span>
                    <input class="uname" type="text" placeholder="Username"/>
                </div>
                <div class="password">
                    <span class="label plabel">Password</span>
                    <input class="passwd" type="password" placeholder="Password"/>
                </div>
                <button class="login waves-effect waves-light">Log In</button>
              </form>
            </div>
            <div class="container-right" style="filter: opacity(0)">
                <div class="text-container">
                    <h1>Don't have an account yet?</h1><h3>You haven't created an account yet? Then what are you waiting for! Hurry up and make one using <span class="signup">this link</span>, so we can get you chatting.</h3>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
